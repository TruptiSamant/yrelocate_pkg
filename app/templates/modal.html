{% block modal %}

<div class="modal fade" id = "loadFormModal" tabindex="-1" role="dialog">
    <div class="modal-dialog  modal-lg modal-dialog-centered" role="document">
        <div class="modal-content modal-backdrop">
        <div class="modal-header">
            <h5 class="col-12 modal-title text-center">Population over the years</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" id = "population-graph">
        </div>
        </div>
    </div>
</div>

{% endblock %}
